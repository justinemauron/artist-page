<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Stella Winter artist page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <div class="socials-box">
        <div class="socials">
          <img src="img/facebook-logo.png" alt="logo facebook" />
          <img src="img/youtube-logo.png" alt="logo youtube" />
          <img src="img/insta-logo.png" alt="logo instagram" />
          <img src="img/linkledin-logo.png" alt="logo linkledin" />
          <img src="img/x-logo.svg" alt="logo de X" />
        </div>
      </div>
      <div class="text-info">
        <div class="name-box">
          <p class="surname"><span class="first-letter">S</span>tella</p>
          <p class="name"><span class="first-letter">W</span>inter</p>
        </div>
        <div class="quote">
          <p>
            “I think I am able to find inspiration <strong>anywhere</strong>”
          </p>
        </div>
      </div>
      <div class="artist">
        <img
          src="img/artist-picture.jpg"
          alt="photo de l'artiste"
          class="artist-picture"
        />
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
